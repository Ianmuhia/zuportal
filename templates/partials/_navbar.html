<body>
    <!-- Slider -->
    <div class="w3-banner-info-w3ltd position-relative">
        <!-- header -->
        <header>
            <div class="container">
                <nav class="navbar navbar-expand-lg navbar-light p-0">
                    <h1><a class="navbar-brand" href="{% url 'index' %}">Recruit

                        </a></h1>
                    <button class="navbar-toggler ml-lg-auto ml-sm-5 bg-light" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="ml-lg-5 navbar-nav mr-lg-auto">
                            <li {% if '/' == request.path%} class=" nav-item active mr-3" {%else %}
                                class="nav-item mr-3" {%endif %}>
                                <a href="{% url 'index' %}">Home</a>
                            </li>
                            <li {% if 'about' == request.path%} class="nav-item active mr-3" {%else %}
                                class="nav-item mr-3" {%endif %}>
                                <a href="{% url 'about' %}">about</a>
                            </li>
                            <li {% if 'jobs' == request.path%} class="nav-item active mr-3" {%else %}
                                class="nav-item mr-3" {%endif %}>
                                <a href="{% url 'jobs' %}">job List</a>
                            </li>

                            <li {% if 'contact' == request.path%} class="nav-item active mr-3" {%else %}
                                class="nav-item mr-3" {%endif %}>
                                <a href="{% url 'contact' %}">contact</a>
                            </li>
                            {% if user.is_authenticated %}

                            <li {% if 'dashboard' == request.path %} class="nav-item active mr-3" {%else %}
                                class="nav-item mr-3" {%endif %}>

                                <a href="{% url 'dashboard' %}"> Welcome {{ user.username }}(Dashboard)</a>
                            </li>


                            <li class="nav-item mr-lg-4 my-lg-0 mb-sm-4 mb-3">
                                <a href="javascript:{document.getElementById('logout').submit()}" class="nav-link">
                                    <i class="fas fa-sign-out-alt"></i> Logout
                                </a>
                                <form action="{% url 'logout'%}" method="POST" id="logout">
                                    {% csrf_token %}
                                    <input type="hidden">
                                </form>
                            </li>

                            {% else %}

                            <li {% if 'register' == request.path%} class="nav-item active mr-3" {%else %}
                                class="nav-item mr-3" {%endif %}>
                                <a href="{% url 'register' %}">Register</a>
                            </li>

                            <li {% if 'login' == request.path%} class="nav-item active mr-3" {%else %}
                                class="nav-item mr-3" {%endif %}> <i class="fas fa-sign-in-alt"></i>
                                <a href="{% url 'login' %}">Login</a>
                            </li>
                            {% endif %}
                        </ul>
                    </div>
                </nav>
            </div>
        </header>
        <!-- //header -->
