{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Z.U Portal {% block title %}

            {% endblock title %}</title>

        <link rel="stylesheet" href="{% static 'accounts/css/all.css' %}">
        <!-- Bootstrap -->
        <link rel="stylesheet" href="{% static 'accounts/css/bootstrap.css' %}">
        <!-- Custom -->
        <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
        {% comment %} {% endcomment %}

        <link href="{% static 'css/bootstrap.min.css' %}" type="text/css" rel="stylesheet" media="all">
        <link href="{% static 'css/style.css' %}" type="text/css" rel="stylesheet" media="all">
        <!-- font-awesome icons -->
        <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">

        {% comment %} chart css {% endcomment %}
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css"
            integrity="sha256-aa0xaJgmK/X74WM224KMQeNQC2xYKwlAt08oZqjeF0E=" crossorigin="anonymous" />
        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"
            integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link
            href="//fonts.googleapis.com/css?family=Source+Sans+Pro:200,200i,300,300i,400,400i,600,600i,700,700i,900,900i"
            rel="stylesheet">

    </head>

    <body>


        {% include "partials/_navbar.html" %}



        {% block content %}

        {% endblock content %}




        {% include "partials/_footer.html" %}


        <script>
            $(document).ready(function () {
                {
                    %
                    block jquery %
                } {
                    %
                    endblock %
                }
            })

        </script>
        <script src="{% static 'js/jquery-2.2.3.min.js' %}"></script>
        <!-- Slider-JavaScript -->
        <script src="{% static 'js/responsiveslides.min.js' %}"></script>
        <script>
            $(function () {
                $("#slider, #slider1").responsiveSlides({
                    auto: true,
                    nav: false,
                    speed: 1500,
                    namespace: "callbacks",
                    pager: true,
                });
            });

        </script>
        <!-- //Slider-JavaScript -->

        <!-- //js -->
        <script src="{% static 'js/move-top.js' %}"></script>
        <script src="{% static 'js/easing.js' %}"></script>
        <script>
            jQuery(document).ready(function ($) {
                $(".scroll").click(function (event) {
                    event.preventDefault();

                    $('html,body').animate({
                        scrollTop: $(this.hash).offset().top
                    }, 1000);
                });
            });

        </script>

        <script src="{% static 'js/SmoothScroll.min.js' %}"></script>
        <!-- //smooth-scrolling-of-move-up -->


        <script src="{% static 'js/bootstrap.min.js' %}"></script>
        <script src="{% static  'accounts/js/jquery-3.3.1.min.js'%} "></script>
        <script src="{% static 'accounts/js/bootstrap.bundle.min.js'%} "></script>
        <script src="{% static 'accounts/js/main.js'%} "></script>
        <script type="text/javascript" src='{% static 'jquery/dist/jquery.js' %}'></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <!-- Latest compiled and minified JavaScript for the charts -->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.bundle.min.js"
            integrity="sha384-xrRywqdh3PHs8keKZN+8zzc5TX0GRTLCcmivcbNJWm2rs5C8PRhcEn3czEjhAO9o" crossorigin="anonymous">
        </script>

        <script src='https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js'></script>
    </body>

</html>
